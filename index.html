<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="cartContainer">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="item-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numberOfItem" type="text" class="form-control text-center" value="1">
                           <button id="item-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="item-price-phone">1218</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="item-minus-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="numberOfItemCase" type="text" class="form-control text-center" value="1">
                           <button id="item-plus-case" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="item-price-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: (9% on Subtotal)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">115</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="continue"  type="button" class="btn btn-success check-out">Continue</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <section class="cart extra" id="billingAddressContainer">
      <h2 class="text-center">Billing Address</h2>
      <div class="row">
         <div class="col-md-12 d-flex flex-column bd-highlight mb-3">
            <label> Full Name</label>
            <input type="text" id="name" name="name" placeholder="Mustafizur Rahman">
            <label for="email"> Email</label>
            <input type="text" id="email" name="email" placeholder="mostafizzillu@gmail.com">
            <label for="adr"> Address</label>
            <input type="text" id="adr" name="address" placeholder="545 Park st">
            <label for="city"> City</label>
            <input type="text" id="city" name="city" placeholder="New York">
            <label for="state"> State</label>
            <input type="text" id="state" name="state" placeholder="NY">
            <label for="zip"> Zip</label>
            <input type="text" id="zip" name="zip" placeholder="12321">
         </div>
         <div class="col-md-12 pt-4 pb-4">
            <button id="continueShopping"  type="button" class="btn btn-success check-out">Continue Payment</button>
         </div>
      </div>
   </section>

   <section class="cart extra"id="paymentContainer">
      <h2 class="text-center">Payment</h2>
      <img src="images/we-accept.png"  class="mx-auto d-block"width="15%" >
      <div class="row">
         <div class="col-md-12">
            <label>Name on Card</label>
            <input type="text" placeholder="John More Doe">
            <label>Credit card number</label>
            <input type="text" placeholder="1111-2222-3333-4444">
            <label>Exp Month</label>
            <input type="text" placeholder="September">
            <label>Exp Year</label>
            <input type="text" placeholder="2018">
            <label>CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
          </div>
      </div>
      <dib class="row">
         <div class="row col-md-5 pt-4 pb-4">
            <button id="orderSubmit"  type="button" class="btn btn-success check-out">Submit Order</button>
         </div>
         <div class="row col-md-7 pt-4 pb-4">
            <button id="orderReview"  type="button" class="btn btn-waring check-out" style="background-color: orange; color: black;">Review Order</button>
         </div>
      </dib>
   </section>


<script>

//Add Phone event handler 
const itemPlus  = document.getElementById("item-plus");
itemPlus.addEventListener("click", function(){
    const totalNumberOfItemPhone =  addItem("numberOfItem");
    const itemPriceTotalPhone = perUnitePrice(1218) * totalNumberOfItemPhone;
   document.getElementById("item-price-phone").innerText = itemPriceTotalPhone;
   const totalCostBeforeTax = totalPrice("subtotal");
   const taxAmount = tax("subtotal");
   const totalPriceAfterTax = totalCostBeforeTax + taxAmount;
   document.getElementById("total").innerText = totalPriceAfterTax;
})

//Remove Phone event handler
const itemMinus  = document.getElementById("item-minus");
itemMinus.addEventListener("click", function(){
   const totalNumberOfItemPhone =  removeItem("numberOfItem");
    const itemPriceTotalPhone = perUnitePrice(1218) * totalNumberOfItemPhone;
   document.getElementById("item-price-phone").innerText = itemPriceTotalPhone;
   const totalCostBeforeTax = totalPrice("subtotal");
   const taxAmount = tax("subtotal");
   const totalPriceAfterTax = totalCostBeforeTax + taxAmount;
   document.getElementById("total").innerText = totalPriceAfterTax;
})
   //Add Case event handler
const itemPlusCase  = document.getElementById("item-plus-case");
itemPlusCase.addEventListener("click", function(){
   const totalNumberOfItemCase =  addItem("numberOfItemCase");
    const itemPriceTotalCase = perUnitePrice(59) * totalNumberOfItemCase;
   document.getElementById("item-price-case").innerText = itemPriceTotalCase;
   const totalCostBeforeTax = totalPrice("subtotal");
   const taxAmount = tax("subtotal");
   const totalPriceAfterTax = totalCostBeforeTax + taxAmount;
   document.getElementById("total").innerText = totalPriceAfterTax;
})
   //Remove Case event handler
   const itemMinusCase  = document.getElementById("item-minus-case");
itemMinusCase.addEventListener("click", function(){
   const totalNumberOfItemCase =  removeItem("numberOfItemCase");
    const itemPriceTotalCase = perUnitePrice(59) * totalNumberOfItemCase;
   document.getElementById("item-price-case").innerText = itemPriceTotalCase;
   const totalCostBeforeTax = totalPrice("subtotal");
   const taxAmount = tax("subtotal");
   const totalPriceAfterTax = totalCostBeforeTax + taxAmount;
   document.getElementById("total").innerText = totalPriceAfterTax;
})

//Continue button event handler
const continueBtn = document.getElementById("continue");
continueBtn.addEventListener("click",function(){
   const catArea = document.getElementById("cartContainer");
   catArea.style.display = "none";
   const billingArea = document.getElementById("billingAddressContainer");
   billingArea.style.display = "block";
})

//Continue Payment event handler
const contPayBtn = document.getElementById("continueShopping");
contPayBtn.addEventListener("click",function(){
   const billArea = document.getElementById("billingAddressContainer");
   billArea.style.display = "none";
   const payArea = document.getElementById("paymentContainer");
   payArea.style.display = "block";
})

//Submit Order button event handler
const subOrder = document.getElementById("orderSubmit");
subOrder.addEventListener("click", function(){
   alert("Your Order has been submitted! Your order id is: 5424324 ");
})


//Review Order button event handler
rewBtn = document.getElementById("orderReview");
rewBtn.addEventListener("click",function(){
   const payArea = document.getElementById("paymentContainer");
   payArea.style.display = "none";
   const catArea = document.getElementById("cartContainer");
   catArea.style.display = "block";


})

//Add a item to cart
function addItem(id){
   const currentNumberOfItem = document.getElementById(id).value;
   const currentNumberOfItemFloat = parseFloat(currentNumberOfItem);
   const totalNumberOfItem = currentNumberOfItemFloat + 1;
   document.getElementById(id).value = totalNumberOfItem;
   return totalNumberOfItem ;
}
//Remove a item for cart 
function removeItem(id){
   const currentNumberOfItem = document.getElementById(id).value;
   const currentNumberOfItemFloat = parseFloat(currentNumberOfItem);
   const totalNumberOfItem = currentNumberOfItemFloat -1;
   document.getElementById(id).value = totalNumberOfItem;
   return totalNumberOfItem ;
}
//Return Cost Per Unit 
function perUnitePrice(perUnite){
   return perUnite;
}
//Calculate total
function totalPrice(id){
   const phonePrice = document.getElementById("item-price-phone").innerText;
   const phonePriceFloat = parseFloat(phonePrice);
   const casePrice = document.getElementById("item-price-case").innerText;
   const casePriceFloat = parseFloat(casePrice);
   const checkoutCost = phonePriceFloat + casePriceFloat;
   document.getElementById(id).innerText = checkoutCost;
   return checkoutCost;
}
//Calculate Tax 9%
function tax(id){
const total = totalPrice(id);
const tax = total * 0.09;
const taxRound = Math.ceil(tax);
document.getElementById("tax").innerText = taxRound;
return taxRound;
}



</script>

</body>

</html>
